    <!-- Data Pelamar -->

    <script src="templates/email_hse_en.js"></script>
    <script src="templates/email_mt.js"></script>
    <script src="templates/email_mt_geo.js"></script>
    <script src="templates/email_creative.js"></script>
    <script src="templates/email_umum.js"></script>
    <script src="templates/jobstreet.js"></script>
    <script src="templates/email_en.js"></script>

    <!-- Combine templates into TEMPLATES object -->
    <script src="templates.js"></script>
    <script>
        let rawSubject = "";
        let rawBody = "";

        function render() {
            const lang = document.getElementById('inpLang').value;
            const company = document.getElementById('inpCompany').value || (lang === 'id' ? "[Nama Perusahaan]" : "[Company Name]");
            const position = document.getElementById('inpPos').value || (lang === 'id' ? "[Posisi]" : "[Position]");

            const template = TEMPLATES[lang];

            rawSubject = template.subject
                .replace(/{{POSITION}}/g, position)
                .replace(/{{NAMA}}/g, DATA_PELAMAR.nama);
            
            document.getElementById('outSubject').innerText = rawSubject;

            let tempBody = template.body
                .replace(/{{COMPANY}}/g, company)
                .replace(/{{POSITION}}/g, position)
                .replace(/{{NAMA}}/g, DATA_PELAMAR.nama)
                .replace(/{{KONTAK}}/g, DATA_PELAMAR.kontak_singkat);

            rawBody = tempBody.replace(/\*\*/g, '');
            document.getElementById('outBody').innerHTML = tempBody.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function doCopy(target) {
            let textToCopy = (target === 'outSubject') ? rawSubject : rawBody;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => showToast("Berhasil disalin!"))
                    .catch(() => fallbackCopy(textToCopy));
            } else {
                fallbackCopy(textToCopy);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if(successful) showToast("Berhasil disalin!");
                else showToast("Gagal menyalin.");
            } catch (err) {
                showToast("Error: Tidak bisa menyalin.");
            }

            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.querySelector('span').innerText = message;
            toast.classList.remove("invisible");
            toast.classList.add("toast-show");
            setTimeout(() => {
                toast.classList.remove("toast-show");
                toast.classList.add("invisible");
            }, 3000);
        }

        render();
    </script>
</body>
